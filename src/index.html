<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <title>Image finder</title>
    <link rel="shortcut icon" href="./images/image.svg" type="image/svg" />
  </head>
  <body>
    <header>
      <div class="container header__container">
        <a href="https://nikolay-tymoshchuk.github.io/goit-js-hw-11/" class="header__link">
          <span class="header__link-word">Thanks </span>
          <img class="header__logo" src="./images/logo_min.svg" alt="Pixabay logo" />
          <img class="header__logo-mobile" src="./images/logo_short.svg" alt="Pixabay logo short" />
        </a>
        <form class="search-form" id="search-form">
          <label class="search-form__label">
            <input
              class="search-form__input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
            />
            <button class="search-form__button" type="submit">
              <svg
                class="search-form__button-icon"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                width="15"
                height="15"
                viewBox="0 0 30 30"
              >
                <path
                  d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"
                ></path>
              </svg>
            </button>
          </label>
        </form>
      </div>
    </header>
    <section class="gallery-box">
      <div class="container">
        <div class="gallery"></div>
        <button type="button" class="load-more is-hidden">Load more</button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
